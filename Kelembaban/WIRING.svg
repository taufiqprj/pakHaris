<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Arduino Nano -->
  <rect x="50" y="50" width="120" height="250" fill="#87CEEB" stroke="black"/>
  <text x="110" y="30" text-anchor="middle" font-weight="bold">Arduino Nano</text>
  
  <!-- Soil Moisture Sensor -->
  <rect x="250" y="100" width="120" height="50" fill="#90EE90" stroke="black"/>
  <text x="310" y="125" text-anchor="middle">Soil Moisture Sensor</text>
  
  <!-- Relay -->
  <rect x="250" y="250" width="120" height="50" fill="#FF6347" stroke="black"/>
  <text x="310" y="275" text-anchor="middle">Relay Module</text>
  
  <!-- Pompa Air -->
  <rect x="400" y="250" width="120" height="50" fill="#4682B4" stroke="black"/>
  <text x="460" y="275" text-anchor="middle">Pompa Air</text>
  
  <!-- Connections -->
  <line x1="170" y1="100" x2="250" y2="125" stroke="red" stroke-width="2"/>
  <line x1="170" y1="150" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="170" y1="200" x2="250" y2="175" stroke="blue" stroke-width="2"/>
  <line x1="170" y1="250" x2="250" y2="275" stroke="green" stroke-width="2"/>
  
  <!-- Relay Connections -->
  <line x1="370" y1="275" x2="400" y2="275" stroke="red" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="190" y="110" fill="red">A0 (Signal)</text>
  <text x="190" y="160" fill="black">GND</text>
  <text x="190" y="210" fill="blue">5V</text>
  <text x="190" y="260" fill="green">Pin 7 (Relay Control)</text>
</svg>
